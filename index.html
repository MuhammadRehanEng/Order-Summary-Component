<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- <div class="bg__img"></div> -->

    <div class="main__container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" />
        <div class="container__text">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div class="annual__plan">
          <img src="./images/icon-music.svg" alt="" />
          <p>
            Annual Plan <br />
            <small>$59.99/year</small>
          </p>
          <a href="#" class="change">Change</a>
        </div>

        <div class="btns">
          <button class="btn__primary">Proceed to Payment</button> <br />
          <a href="#" class="cancel_btn">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
